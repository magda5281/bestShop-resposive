<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShopResponsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="" class="logo">BestShop</a>
                <nav class="header__nav">
                    <input type="checkbox" class="nav__checkbox" id="nav__checkbox">
                    <label for="nav__checkbox" class="nav__menu">
                        <span class="burger"><i class="fas fa-bars"></i></span>
                        <span class="times"><i class="fas fa-times"></i></span>
                    </label>
                    <ul class="nav__list">
                        <li class="nav__element"><a href="#" class="nav__link">Why us</a></li>
                        <li class="nav__element"><a href="#" class="nav__link">Benefits</a></li>
                        <li class="nav__element"><a href="#" class="nav__link">Prices</a></li>
                        <li class="nav__element"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<!--OPENING SECTION-->

    <section class="opening">
        <div class="container">
            <div class="opening__wrapper">
                <h1 class="opening__heading">Sell More!</h1>
                <p class="opening__paragraph">Open shop on our platform and increase your sales</p>
                <a href="" class="btn btn--primary btn--large">Open your shop</a>
            </div>
            <div class="opening__image"><img src="assets/Background.png" alt="notebook"></div>

        </div>
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="heading--secondary">The most popular sales platform in country</h2>
            <div class="statistics__wrapper">
                <div class="statistics__box">
                    <div class="statistics__circle circle--red">
                        <img src="assets/Person.svg" alt="Person icon" class="person">
                    </div>
                    <div class="statistics__numbers">100000+</div>
                    <div class="statistics__description">daily entries</div>
                </div>
                <div class="statistics__box">
                    <div class="statistics__circle circle--blue">
                        <img src="assets/Eye.svg" alt="Eye icon" class="eye">
                    </div>
                    <div class="statistics__numbers">2000000+</div>
                    <div class="statistics__description">seen products </br> every day</div>
                </div>
                <div class="statistics__box">
                    <div class="statistics__circle circle--green">
                        <img src="assets/Catalog.svg" alt="Catalog icon" class="catalog">
                    </div>
                    <div class="statistics__numbers">10000+</div>
                    <div class="statistics__description">added posts </br> daily</div>
                </div>
            </div>
        </div>
    </section>

    <section class="benefits">
        <div class="container">
            <div class="benefits__wrapper">
                <div class="benefits__boxes">
                    <div class="benefits__artBox">
                        <img src="" alt="" class="benefits__image">
                        <div class="benefits__art"></div>
                    </div>
                    <div class="benefits__text">
                        <h2 class="heading__secondary"></h2>
                        <p class="benefits__paragraph"></p>
                    </div>

                </div>
                <div class="benefits__boxes">
                    <div class="benefits__artBox">
                        <img src="" alt="" class="benefits__image">
                        <div class="benefits__art"></div>
                    </div>
                    <div class="benefits__text">
                        <h2 class="heading__secondary"></h2>
                        <p class="benefits__paragraph"></p>
                    </div>
                </div>
                <div class="benefits__boxes ">
                    <div class="benefits__text benefits-text--separate">
                        <h2 class="heading__secondary"></h2>
                        <p class="benefits__paragraph"></p>
                    </div>
                    <div class="benefits__artBox">
                        <div class="benefits__art">
                            <img src="" alt="" class="benefits__image">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
